<div class="tasks-list">
    <div [ngClass]="{'tile-container': viewType === 'tile'}" cdkDropList (cdkDropListDropped)="drop($event)">
        <app-task-item 
            *ngFor="let task of tasksList" 
            [task]="task" 
            (onTaskUpdate)="updateTask($event)"
        ></app-task-item>
    </div>
</div>
