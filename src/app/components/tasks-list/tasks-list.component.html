<div class="tasks-list">
    <div class="list-container">
        <app-task-item 
            *ngFor="let task of tasksList" 
            [task]="task" 
            (onTaskDelete)="deleteTask($event)"
            (onTaskUpdateStatus)="updateTaskStatus($event)"
            (onTaskUpdate)="updateTask($event)"
        ></app-task-item>
    </div>
</div>
